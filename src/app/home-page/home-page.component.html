<div class="head"></div>
<div class="wrapper">
  <div class="recipeItems" *ngFor="let recipe of recipes | async" (click)="goToRecipeDetailPage(recipe)">
    <div class="thumbnailWrapper">
      <img src="{{recipe.image}}" alt="">
    </div>
    <h3 >{{recipe.name}}</h3>
    <h3>{{recipe.author}}</h3>
  </div>
</div>
