<div class="panel">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Recipe</h3>
  </div>
  <div class="panel-body">
    <div>
      <div class="form-group">
        <label>Recipe Name:</label>
        <br>
        <input #newName class="form-control">
      </div>

      <div class="form-group">
        <label>Recipe Author:</label>
        <br>
        <input #newAuthor class="form-control">
      </div>

      <div class="form-group">
        <label>Recipe Description:</label>
        <br>
        <textarea #newDescription class="form-control"></textarea>
      </div>

      <div class="form-group">
        <label>Recipe Image:</label>
        <br>
        <input #newImage class="form-control">
      </div>
      <button (click)="submitForm(newName.value, newAuthor.value, newDescription.value, newImage.value); newName.value=''; newAuthor.value=''; newDescription.value=''; newImage.value=''" class="btn">Add</button>
    </div>
  </div>
</div>

<footer class="footer"></footer>
