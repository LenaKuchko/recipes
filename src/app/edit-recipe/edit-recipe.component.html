<div class="panel">
  <div class="panel-heading">
    <h3 class="panel-title">Edit Recipe</h3>
  </div>
  <div class="panel-body">
    <div>
      <div class="form-group">
        <label>Recipe Name:</label>
        <br>
        <input [(ngModel)]="selectedRecipe.name" class="form-control">
      </div>

      <div class="form-group">
        <label>Recipe Author:</label>
        <br>
        <input [(ngModel)]="selectedRecipe.author" class="form-control">
      </div>

      <div class="form-group">
        <label>Recipe Description:</label>
        <br>
        <textarea [(ngModel)]="selectedRecipe.description" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label>Recipe Image:</label>
        <br>
        <input [(ngModel)]="selectedRecipe.image" type="url" class="form-control">
      </div>
      <button (click)="beginUpdatingRecipe(selectedRecipe)" class="btn">Update</button>
    </div>
  </div>
</div>

<footer class="footer"></footer>
